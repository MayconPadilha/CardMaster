<div>
  <form [formGroup]="form">
    <div class="form-header">
      <h2>Criar Cartão de Visita</h2>
      <div>{{step}} de 2</div>
    </div>

    <div [ngClass]="{'fade-in': step === 1, 'fade-out': step !== 1}">

      @if(step === 1){
        <div>
          <label for="nome">Nome</label>
          <input id="nome" name="nome" placeholder="ex: Maycon Padilha" formControlName="nome">
        </div>

        <div class="dividir">
          <div>
            <label for="idade">Idade</label>
            <input id="idade" name="idade" placeholder="ex: 25" formControlName="idade">
          </div>
          <div>
            <label for="telefone">Telefone</label>
            <input id="telefone" name="telefone" placeholder="ex: (55)55555-5555" formControlName="telefone">
          </div>
        </div>

        <div>
          <label for="email">E-mail</label>
          <input id="email" type="email" placeholder="ex: nome@email.com" name="email" formControlName="email">
        </div>

        <div class="form-navigation">
          <button (click)="previousStep()" [disabled]="step === 1">Anterior</button>
          <button (click)="nextStep()">Próximo</button>
        </div>
      }
    </div>

    <div [ngClass]="{'fade-in': step === 2, 'fade-out': step !== 2}">
      @if(step === 2){
        <div>
          <label for="endereco">Endereço</label>
          <input id="endereco" name="endereco" placeholder="ex: endereco" formControlName="endereco">
        </div>

        <div class="dividir">
          <div>
            <label for="numero">Número</label>
            <input id="numero" name="numero" placeholder="ex: 1000" formControlName="numero">
          </div>
          <div>
            <label for="bairro">Bairro</label>
            <input id="bairro" name="bairro" placeholder="ex: Restinga" formControlName="bairro">
          </div>
        </div>

        <div>
          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" placeholder="ex: Porto Alegre" formControlName="cidade">
        </div>

        <div class="form-navigation">
          <button type="button" (click)="previousStep()">Anterior</button>
          <button (click)="onClick()" [disabled]="form.invalid">Gerar Cartão de Visitas</button>
        </div>
      }
    </div>
  </form>
</div>
