<div>
  <form>
    <div class="form-header">
      <h2>Criar Cartão de Visita</h2>
      <div>{{step}} de 2</div>
    </div>

    @if(step === 1){
      <div>
        <label for="nome">Nome</label>
        <input id="nome" name="nome" placeholder="ex: Maycon Padilha" [(ngModel)]="dadosPessoa.nome">
      </div>

      <div class="dividir">
        <div>
          <label for="idade">Idade</label>
          <input id="idade" name="idade" placeholder="ex: 25" [(ngModel)]="dadosPessoa.idade">
        </div>
        <div>
          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" placeholder="ex: (00) 0000-0000" [(ngModel)]="dadosPessoa.telefone">
        </div>
      </div>

      <div>
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="ex: nome@email.com" name="email" [(ngModel)]="dadosPessoa.email">
      </div>

      <div class="form-navigation">
        <button type="button" (click)="previousStep()" [disabled]="step === 1">Anterior</button>
        <button type="button" (click)="nextStep()">Próximo</button>
      </div>
    }

    @if(step === 2){
      <div>
        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" placeholder="ex: endereco" [(ngModel)]="dadosPessoa.endereco">
      </div>

      <div class="dividir">
        <div>
          <label for="numero">Número</label>
          <input id="numero" name="numero" placeholder="ex: 1000" [(ngModel)]="dadosPessoa.numero">
        </div>
        <div>
          <label for="bairro">Bairro</label>
          <input id="bairro" name="bairro" placeholder="ex: Restinga" [(ngModel)]="dadosPessoa.bairro">
        </div>
      </div>

      <div>
        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" placeholder="ex: Porto Alegre" [(ngModel)]="dadosPessoa.cidade">
      </div>

      <div class="form-navigation">
        <button type="button" (click)="previousStep()">Anterior</button>
        <button type="button" (click)="enviarFormulario()">Gerar Cartão de Visitas</button>
      </div>
    }
  </form>
</div>
